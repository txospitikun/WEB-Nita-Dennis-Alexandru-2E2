<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="left">
            <img src="assets/icon.svg" class="icon" alt="childbook" >
            <h2>Creează propria carte a copilului tau cu Childbook</h2>
            <img src="assets/illustration.svg" class="art" alt="art" >
        </div>

        <div class="right">
            <h1>Creează-ți propriul cont Childbook</h1>
            <form id="registerFormId">
                <div class="input">
                    <label for="fname" class="input-label">Nume</label>
                    <input type="text" name="email" id="register_fname" />
                </div>
                <div class="input">
                    <label for="lname" class="input-label">Prenume</label>
                    <input type="text" name="email" id="register_lname" />
                </div>
                <div class="input">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" name="email" id="register_email" />
                </div>
                <div class="input">
                    <label for="password" class="input-label">Parola</label>
                    <input type="password" name="password" id="register_password" />
                </div>
                <div class="input">
                    <label for="conf_password" class="input-label">Confirmă parola</label>
                    <input type="password" name="register_password" id="register_confirm_password" />
                </div>
                <h3 id="register_response"></h3>
                <button type="submit" class="submit-button" id="confirm_register">Creează cont</button>
                <h4>Ai deja un cont creat? <a href="../login_modal/login.html">Loghează-te</a></h4>
            </form>
            
        </div>
    </div>
    <script src="rest.js"></script>
</body>

</html>
