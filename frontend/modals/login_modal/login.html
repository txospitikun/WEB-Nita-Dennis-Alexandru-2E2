<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login">
        <div class="left">
            <img src="assets/icon.svg" class="icon" alt="childbook" >
            <h2>Create your child's own book with Childbook</h2>
            <img src="assets/illustration.svg" class="art" alt="art" >
        </div>

        <div class="right">
            <h1>Create your account at Childbook</h1>
            <form>
                <div class="input">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" />
                </div>
                <div class="input">
                    <label for="password" class="input-label">Password</label>
                    <input type="text" id="password" />
                </div>
                <div class="input">
                    <label for="conf_password" class="input-label">Confirm your password</label>
                    <input type="text" id="conf_password" />
                </div>
                <button type="submit" class="submit-button">Create Account</button>
            </form>
            <h4>Already have an account? <a href="login.html">Login</a></h4>
        </div>
    </div>
</body>

</html>
